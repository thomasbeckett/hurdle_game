<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hurdle Game</title>
    <link rel="icon" href="images/cactus1.gif">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" onkeyup=""integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="scoreboard"><h2>High Score: <span id="high_score"></span></h2><h2><span> Score: <span id="score"></span></h2></div>
    <div id = "container" class="container">
      <div class="background-container">
        <div class="sliding-background"></div>

      </div>
      <div id="restart"><h2><b>GAME OVER</b></h2></div>
      <div id="character" class="character">
        <img class="player"src="images/dinosaur.gif" alt="">
      </div>
      <div id="obstacles" class="obstacles">
      </div>
      <div class="start-game">
        <h2>Press SPACE to Start</h2>
      </div>
      <div class="buttons">
        <button id="dinosaur" class="btn" type="button" name="button">Dinosaur</button>
        <button id="player" class="btn" type="button" name="button">Player</button>
        <button id="batman" class="btn" type="button" name="button">Batman</button>
        <button id="kid" class="btn" type="button" name="button">Kid</button>
      </div>
    </div>


  </body>
</html>
